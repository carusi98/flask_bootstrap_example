<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- default -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- 4.3.1 BOOTSTRAP CSS-->
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
        
        <!-- Local BOOTSTRAP CSS-->
        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/blog/">
        <link href="static/assets/dist/css/bootstrap.css" rel="stylesheet">

        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
        </style>

<script type="text/javascript"> 
  function display_c(){
  var refresh=1000; // Refresh rate in milli seconds
  mytime=setTimeout('display_ct()',refresh)
  }
  
  function display_ct() {
  var x = new Date()
  document.getElementById('ct').innerHTML = x;
  display_c();
   }
  </script>

        <!-- Custom styles for this template -->
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="static/blog.css" rel="stylesheet">
        
        <!-- TITLE -->
        <title>Auto Reef</title>

    </head>
    <body onload=display_ct();>
        <div class="container">
            <header class="blog-header py-3">
              <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="btn btn-sm btn-outline-secondary" ><span id="date"></span></a>
                </div>
                <div class="col-4 text-center">
                  <a class="blog-header-logo text-primary" ">Auto Reef</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">    
                  <a class="btn btn-sm btn-outline-secondary" ><span id="ct"></span></a>
                </div>
              </div>
            </header>

            </header>
            <!-- line below Header -->
            <div class="nav-scroller py-1 mb-2">
            </div>

          
    
        
            <!-- block content -->
            {% block content %}
            {% endblock %}
        </div>
        {% block script %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
          var dt = new Date();
          document.getElementById("date").innerHTML = dt.toLocaleDateString();
        </script>
        <script>
          var dt = new Date();
          document.getElementById("time").innerHTML = dt.toLocaleTimeString();
        </script>
        {% endblock %}
    </body>
</html>
